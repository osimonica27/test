query listContextFiles(
  $workspaceId: String!
  $sessionId: String!
  $contextId: String!
) {
  currentUser {
    copilot(workspaceId: $workspaceId) {
      contexts(sessionId: $sessionId, contextId: $contextId) {
        docs {
          id
          createdAt
        }
        files {
          id
          name
          blobId
          chunk_size
          status
          createdAt
        }
      }
    }
  }
}
